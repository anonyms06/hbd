<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wishes for Kowshi</title>
    <style>
        body {
            background-color: pink;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden;
        }
        .nav-menu {
            position: absolute;
            top: 20px;
            display: flex;
            gap: 20px;
        }
        .nav-menu a {
            text-decoration: none;
            background-color: white;
            color: pink;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-menu a:hover {
            background-color: lightpink;
        }
        .message-container {
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 4em;
            font-weight: bold;
        }
        h2 {
            font-size: 2em;
            margin-top: 10px;
        }
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .heart-container {
            position: absolute;
            animation: float 6s infinite ease-in-out;
        }
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            transform: rotate(-45deg);
            opacity: 0.7;
        }
        .heart:before,
        .heart:after {
            content: "";
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before {
            top: -15px;
            left: 0;
        }
        .heart:after {
            top: 0;
            left: 15px;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="nav-menu">
        <a href="surprise.html">Surprise</a>
        <a href="memories.html">Memories</a>
        <a href="letter.html">Letter</a>
    </div>
    <div class="message-container">
        <h1>Happy Birthday Kowshiiii!</h1>
        <h2>Have a great year ahead, Pookie! ðŸŽ‰</h2>
    </div>
    <div class="hearts"></div>
    <script>
        function createHearts() {
            const heartContainer = document.querySelector('.hearts');
            const numberOfHearts = 20;
            
            for (let i = 0; i < numberOfHearts; i++) {
                let heartWrapper = document.createElement('div');
                heartWrapper.classList.add('heart-container');
                
                let heart = document.createElement('div');
                heart.classList.add('heart');
                
                // Random size for variety
                const size = 15 + Math.random() * 25;
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                
                // Apply same size to pseudo-elements
                const styleSheet = document.styleSheets[0];
                const ruleIndex = styleSheet.cssRules.length;
                
                const uniqueClass = `heart-${i}`;
                heart.classList.add(uniqueClass);
                
                styleSheet.insertRule(`.${uniqueClass}:before, .${uniqueClass}:after { width: ${size}px; height: ${size}px; }`, ruleIndex);
                styleSheet.insertRule(`.${uniqueClass}:before { top: -${size/2}px; }`, ruleIndex + 1);
                styleSheet.insertRule(`.${uniqueClass}:after { left: ${size/2}px; }`, ruleIndex + 2);
                
                // Random color shades
                const hue = Math.random() > 0.5 ? 0 : 340; // Red or pink
                const saturation = 70 + Math.random() * 30;
                const lightness = 50 + Math.random() * 30;
                const color = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                
                heart.style.backgroundColor = color;
                styleSheet.insertRule(`.${uniqueClass}:before, .${uniqueClass}:after { background-color: ${color}; }`, ruleIndex + 3);
                
                heartWrapper.appendChild(heart);
                
                // Random position and animation
                heartWrapper.style.left = `${Math.random() * 100}vw`;
                heartWrapper.style.animationDuration = `${5 + Math.random() * 7}s`;
                heartWrapper.style.animationDelay = `${Math.random() * 5}s`;
                
                heartContainer.appendChild(heartWrapper);
            }
        }
        createHearts();
    </script>
</body>
</html>
